server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,image/svg+xml
    min-response-size: 1024

spring:
  application:
    name: visad-api

  # Database Configuration
  datasource:
    url: jdbc:mysql://78.128.8.203/visadcouk_dataf?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&zeroDateTimeBehavior=CONVERT_TO_NULL
    username: visadcouk_spring
    password: elnitishspring11 # Change this to your local password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # Use 'update' for development, 'validate' for production
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false
        generate_statistics: true

  # File Upload Configuration
  servlet:
    multipart:
      enabled: true
      max-file-size: 50MB
      max-request-size: 60MB

  # Mail Configuration
  mail:
    host: mail.visad.co.uk
    port: 465
    username: info@visad.co.uk
    password: Wearestarshere*
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
        from: info@visad.co.uk

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: dd/MM/yyyy
    time-zone: Europe/London

# Application-specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:dmlzYWRqd3RzZWNyZXRrZXljaGFuZ2VpbnByb2R1Y3Rpb25taW5pbXVtMjU2Yml0c3JlcXVpcmVk}
    expiration-ms: 86400000  # 24 hours
  
  upload:
    base-dir: ${UPLOAD_DIR:/home/ubuntu/vault.visad.co.uk/uploads/documents/client_documents}
    documents-dir: ${UPLOAD_DIR:/home/ubuntu/vault.visad.co.uk/uploads}/documents
    forms-dir: ${UPLOAD_DIR:/home/ubuntu/vault.visad.co.uk/uploads}/forms
    allowed-extensions: pdf,doc,docx,jpg,jpeg,png,gif
    max-file-size: 10485760  # 10MB in bytes

  cors:
    allowed-origin-patterns: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

  base-url: https://vault.visad.co.uk

  webauthn:
    rp-id: visad.co.uk
    rp-name: Visad Vault
    origin: https://v.visad.co.uk

# Logging Configuration
logging:
  level:
    root: INFO
    uk.co.visad: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.stat: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
logging:
  level:
    root: WARN
    uk.co.visad: INFO
